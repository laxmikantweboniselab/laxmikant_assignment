<!DOCTYPE html>
<html>
	<head>
		<title>Assignment 1st : Table Structure</title>
	</head>
	

	<body>
		
		<table border="1" cellspacing="0" width="500">
			<tr>
				<td colspan="2">
					1
				</td>

				<td colspan="2">
					2
				</td>
			</tr>

			<tr>
				<td>
					3
				</td>

				<td colspan="2">
					4
				</td>

				<td>
					5
				</td>
			</tr>

			<tr>
				<td colspan="2" rowspan="2">
					6
				</td>

				<td colspan="2">
					7
				</td>
			</tr>

			<tr>
				<td colspan="2">
					8
				</td>	
			</tr>

		</table>
	</body>
</html>
